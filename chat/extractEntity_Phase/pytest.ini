[pytest]
# Pytest configuration for extractEntity_Phase tests
# This file helps pytest 7.4.0+ versions properly discover conftest.py files

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
addopts = --tb=short -v

# Ensure conftest.py is properly discovered
# This addresses the pytest 7.4.0+ conftest.py discovery changes
